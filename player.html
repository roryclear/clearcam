<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live MP4 Stream Player</title>
    <style>
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            background: black;
            aspect-ratio: 16 / 9;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            max-width: 640px;
        }
        #progress {
            flex: 1;
            height: 5px;
            background-color: #ccc;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }
        #progress-bar {
            width: 0;
            height: 100%;
            background-color: #007bff;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
        }
        #timeDisplay {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Live MP4 Stream Player</h1>
    <div id="videoContainer">
        <video id="videoPlayer1" playsinline></video>
        <video id="videoPlayer2" playsinline style="display: none;"></video>
    </div>
    <div id="controls">
        <button id="playPauseBtn">Play</button>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div id="timeDisplay">0:00 / 0:00</div>
    </div>

    <script>
        let segments = ["0.mp4"]; // Initially available segments
        const segmentDuration = 60; // Duration of each segment (in seconds)
        let totalDuration = segments.length * segmentDuration;

        const videoPlayer1 = document.getElementById('videoPlayer1');
        const videoPlayer2 = document.getElementById('videoPlayer2');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');

        let currentVideo = videoPlayer1;
        let nextVideo = videoPlayer2;
        let currentSegment = 0;
        let isPlaying = false;
        let isScrubbing = false;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        function updateTimeline() {
            const currentTime = currentSegment * segmentDuration + currentVideo.currentTime;
            progressBar.style.width = `${(currentTime / totalDuration) * 100}%`;
            timeDisplay.innerText = `${formatTime(currentTime)} / ${formatTime(totalDuration)}`;
        }

        function scrub(e) {
            const scrubTime = (e.offsetX / progress.offsetWidth) * totalDuration;
            const targetSegment = Math.floor(scrubTime / segmentDuration);
            const targetTime = scrubTime % segmentDuration;

            // Set the visual feedback immediately
            progressBar.style.width = `${(scrubTime / totalDuration) * 100}%`;

            // Load the correct segment if necessary
            if (targetSegment !== currentSegment) {
                currentSegment = targetSegment;
                currentVideo.src = segments[currentSegment];
                currentVideo.currentTime = targetTime;
                currentVideo.play();
            } else {
                currentVideo.currentTime = targetTime;
            }

            if (!isPlaying) {
                playPauseBtn.innerText = "Play";
            }
        }

        function startScrubbing(e) {
            isScrubbing = true;
            scrub(e); // Scrub immediately on touchstart or mousedown
            document.addEventListener("mousemove", scrubWhileDragging);
            document.addEventListener("mouseup", stopScrubbing);
            document.addEventListener("mouseleave", stopScrubbing); // Handle if mouse leaves the window

            // For touch, prevent default to avoid unwanted scrolling behavior
            if (e.touches) e.preventDefault();
            document.addEventListener("touchmove", scrubWhileDragging);
            document.addEventListener("touchend", stopScrubbing);
            document.addEventListener("touchcancel", stopScrubbing);
        }

        function scrubWhileDragging(e) {
            if (isScrubbing) {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const progressRect = progress.getBoundingClientRect();
                const offsetX = clientX - progressRect.left;
                const normalizedX = Math.min(Math.max(offsetX, 0), progressRect.width);
                scrub({ offsetX: normalizedX });
            }
        }

        function stopScrubbing() {
            if (isScrubbing) {
                isScrubbing = false;
                document.removeEventListener("mousemove", scrubWhileDragging);
                document.removeEventListener("mouseup", stopScrubbing);
                document.removeEventListener("mouseleave", stopScrubbing);
                document.removeEventListener("touchmove", scrubWhileDragging);
                document.removeEventListener("touchend", stopScrubbing);
                document.removeEventListener("touchcancel", stopScrubbing);

                // After scrubbing, set the video to the new time
                const newTime = (parseFloat(progressBar.style.width) / 100) * totalDuration;
                const targetSegment = Math.floor(newTime / segmentDuration);
                currentSegment = targetSegment;
                currentVideo.currentTime = newTime % segmentDuration;
            }
        }

        function preloadNextSegment() {
            if (currentSegment + 1 < segments.length) {
                nextVideo.src = segments[currentSegment + 1];
                nextVideo.load();
            } else {
                const nextSegmentIndex = currentSegment + 1;
                const nextSegment = `${nextSegmentIndex}.mp4`;

                const preloadCheck = setInterval(() => {
                    fetch(nextSegment, { method: 'HEAD' })
                        .then(response => {
                            if (response.ok) {
                                segments.push(nextSegment);
                                totalDuration = segments.length * segmentDuration;
                                nextVideo.src = nextSegment;
                                nextVideo.load();
                                clearInterval(preloadCheck);
                            }
                        })
                        .catch(() => {});
                }, 2000);
            }
        }

        function monitorSegmentProgress() {
            const preloadThreshold = segmentDuration - 30;
            currentVideo.addEventListener("timeupdate", () => {
                if (currentVideo.currentTime >= preloadThreshold && !nextVideo.src) {
                    preloadNextSegment();
                }
            });
        }

        function playSegment() {
            currentVideo.src = segments[currentSegment];
            currentVideo.currentTime = 0;
            currentVideo.style.display = "block";
            nextVideo.style.display = "none";

            currentVideo.play();
            isPlaying = true;
            playPauseBtn.innerText = "Pause";

            if (segments.length > 1) {
                preloadNextSegment();
            }
        }

        function switchToNextSegment() {
            if (currentSegment + 1 < segments.length) {
                currentSegment++;
                const temp = currentVideo;
                currentVideo = nextVideo;
                nextVideo = temp;

                nextVideo.style.display = "none";
                currentVideo.style.display = "block";

                currentVideo.play();
                preloadNextSegment();
            } else {
                isPlaying = false;
                playPauseBtn.innerText = "Play";
            }
        }

        function checkForNewSegments() {
            const nextSegmentIndex = segments.length;
            const nextSegment = `${nextSegmentIndex}.mp4`;

            fetch(nextSegment, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        segments.push(nextSegment);
                        totalDuration = segments.length * segmentDuration;
                    }
                })
                .catch(() => {});
        }

        progress.addEventListener("click", scrub);
        progress.addEventListener("mousedown", startScrubbing);
        progress.addEventListener("touchstart", startScrubbing);

        setInterval(() => {
            checkForNewSegments();
        }, 5000);

        videoPlayer1.addEventListener("timeupdate", updateTimeline);
        videoPlayer2.addEventListener("timeupdate", updateTimeline);

        videoPlayer1.addEventListener("ended", switchToNextSegment);
        videoPlayer2.addEventListener("ended", switchToNextSegment);

        playPauseBtn.addEventListener("click", () => {
            if (isPlaying) {
                currentVideo.pause();
                playPauseBtn.innerText = "Play";
            } else {
                currentVideo.play();
                playPauseBtn.innerText = "Pause";
            }
            isPlaying = !isPlaying;
        });

        playSegment();
        monitorSegmentProgress();
    </script>
</body>
</html>
