<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        let currentTimestamp = null;
        const defaultOffset = 30; // Default offset set to 30 seconds

        async function fetchEvents() {
            try {
                const response = await fetch('/get-events');
                if (!response.ok) throw new Error('Failed to fetch events');
                const events = await response.json();
                renderEvents(events);
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('eventsContainer').innerHTML = '<p>Failed to load events.</p>';
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';

            events.forEach(event => {
                const dateObj = new Date(event.timeStamp);
                const year = dateObj.getFullYear();
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                const date = `${year}-${month}-${day}`;

                const startSeconds =
                    dateObj.getHours() * 3600 +
                    dateObj.getMinutes() * 60 +
                    dateObj.getSeconds() - 2;

                const imageURL = event.imageURL;

                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="event-content">
                        <img src="${imageURL}" alt="Event Image" class="event-image" onclick="playEvent('${date}', ${startSeconds})">
                        <div class="button-group">
                            <button class="action-btn delete-btn" onclick="deleteEvent(${dateObj.getTime() / 1000})">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="action-btn download-btn" onclick="downloadEvent(${dateObj.getTime() / 1000})">
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function deleteEvent(timeStamp) {
            try {
                const response = await fetch(`/delete-event?timeStamp=${timeStamp}`, { method: 'GET' });
                if (!response.ok) throw new Error('Failed to delete event');
                fetchEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
            }
        }

        function playEvent(date, startSeconds) {
            let referrer = document.referrer || '/';
            referrer = referrer.split('?')[0];
            window.location.href = `${referrer}?date=${date}&start=${startSeconds}`;
        }

        function downloadEvent(timeStamp) {
            currentTimestamp = timeStamp;
            const eventTime = new Date(timeStamp * 1000);
            const startTime = new Date(eventTime.getTime() - defaultOffset * 1000);
            const endTime = new Date(eventTime.getTime() + defaultOffset * 1000);

            document.getElementById("startTime").value = formatDateTimeLocal(startTime);
            document.getElementById("endTime").value = formatDateTimeLocal(endTime);
            document.getElementById("timePickerModal").style.display = "block";
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
        }

        function confirmDownload() {
            const startTime = new Date(document.getElementById("startTime").value).getTime() / 1000;
            const endTime = new Date(document.getElementById("endTime").value).getTime() / 1000;
            if (!startTime || !endTime) {
                alert("Please select both start and end times.");
                return;
            }
            window.location.href = `/download?start=${startTime}&end=${endTime}`;
            closeModal();
        }

        function closeModal() {
            document.getElementById("timePickerModal").style.display = "none";
        }

        window.onload = function() {
            fetchEvents();
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .event-card {
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased max-width for bigger boxes */
        }

        .event-content {
            display: flex;
            justify-content: space-between; /* Distributes space better */
            align-items: center;
        }

        .event-image {
            width: 92%; /* Increased image width */
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            object-fit: cover; /* Ensures image maintains aspect ratio */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Slightly increased gap between buttons */
            margin-left: 10px;
            flex-shrink: 0; /* Prevents the button group from shrinking */
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px; /* Slightly larger icons */
            color: #555;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px; /* Fixed width for buttons */
        }

        .action-btn:hover {
            color: #000;
        }

        .delete-btn:hover {
            color: red;
        }

        .download-btn:hover {
            color: blue;
        }

        @media (max-width: 600px) {
            .event-card {
                max-width: 95%;
                padding: 12px;
            }

            .event-image {
                width: 88%; /* Adjusted for smaller screens */
            }

            .button-group {
                margin-left: 5px;
            }

            .action-btn {
                font-size: 16px;
                width: 25px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event List</h1>
    <div id="eventsContainer"></div>

    <div id="timePickerModal" class="modal">
        <h3>Select Start and End Time</h3>
        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime">
        <br>
        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime">
        <br><br>
        <button onclick="confirmDownload()">Download</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</body>
</html>
