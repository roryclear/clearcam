<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load URL in Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }
        #controls {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
        }
        #urlInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #loadButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        #loadButton:hover {
            background: #0056b3;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="controls">
        <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)">
        <button id="loadButton">Enter</button>
    </div>

    <iframe id="contentFrame" src=""></iframe>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            var url = document.getElementById('urlInput').value;
            if (url) {
                // Ensure the URL starts with http:// or https://
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                document.getElementById('contentFrame').src = url;
            }
        });

        // Optional: Allow pressing "Enter" key in the textbox to load the URL
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('loadButton').click();
            }
        });

        // Dynamically adjust iframe height to account for controls
        function adjustIframeHeight() {
            const controls = document.getElementById('controls');
            const iframe = document.getElementById('contentFrame');
            const controlsHeight = controls.offsetHeight;

            // Set iframe height to fill the remaining viewport height
            iframe.style.height = `calc(100vh - ${controlsHeight}px)`;
        }

        // Adjust iframe height on load and window resize
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);
    </script>

</body>
</html>
